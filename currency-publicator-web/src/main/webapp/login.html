<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dystrybutor Danych Index Copernicus | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script type="text/javascript">
        function doLogin(){

         var login = $('#loginField').val();
         var password = $('#passwordField').val();
         var dataB = 'j_username=' + encodeURIComponent(login) + 
         '&j_password=' + encodeURIComponent(password) + '&submit=Login';
         

            console.log(dataB);

          $.ajax({
            type: "POST",
                url: "api/authentication",
                cache: false,
                data: dataB,
                success: function(html) {

                   window.location = "/data-distributor-web/#/app/publications";

                },
                error: function(html) {

                    alert("Prolem z logowaniem");
                    console.log(html);

                }
            });
        }   
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DD</h1>

            </div>
            <h3>Witaj w Index Copernicus</h3>
            <p>Dystrybutor Danych pozwoli Ci wysyłać wybrane artykuły naukowe do wielu internetowych baz.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Zaloguj się, aby zacząć pracę..</p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" id="loginField" placeholder="login" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordField" placeholder="hasło" required="">
                </div>
                <button type="button" onClick="doLogin()" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Zapomniałeś hasła?</small></a>
                <p class="text-muted text-center"><small>Nie masz jeszcze konta??</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Skontaktuj się z nami</a>
            </form>
            <p class="m-t"> <small>(c) Index Copernicus 2015 </small> </p>
        </div>
    </div>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
</body>

</html>
