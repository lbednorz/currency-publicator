<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>History</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Currency Historical Data</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"   >
    <div class="alert alert-success">
        Historical changes of currency
    </div>



    <div class="row">

        <div  ng-hide="hideLoader">
            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div>
        </div>



        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>History data for USD -  {{selectedCurrency}} </h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">

              <row>
                  <div>
                      <table class="table  table-striped">
                          <thead>
                            <td>Date of import</td>
                            <td>One USD value</td>
                          </thead>
                          <tbody>
                          <tr ng-repeat="h in history">

                              <td>
                                  {{h.importDate  | date:"dd-MM-yyyy"}}
                              </td>
                              <td>
                                  USD 1 = {{selectedCurrency}} {{h.value  | number:2}}
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>

                  <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
                          chart-legend="true" chart-series="series" chart-click="onClick"></canvas>

              </row>
            </div>
        </div>

    </div>
</div>
